<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>
    <h1>Práctica con tablas</h1>
    <!--Esto es un comentario-->
    <!-- Breadcrumbs -->
    <h6><a href="Form.html">Home / Contacto</a></h6>
    <h3>Reporte de ventas</h3>
    <hr> <!--Genera separación-->

    <table border="1">
        <!-- Encabezado de la tabla -->
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio unitario</th>
                <th>Total</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla -->
        <tbody>
            <tr>
                <td>Manzana</td>
                <td>5</td>
                <td>$10</td>
                <td>$50</td>
            </tr>
            <tr>
                <td>Platano</td>
                <td>10</td>
                <td>$1</td>
                <td>$10</td>
            </tr>
            <tr>
                <td>Naranjas</td>
                <td>10</td>
                <td>$10</td>
                <td>$100</td>
            </tr>
            <!-- Pie de tabla -->
            <tfoot>
                <tr>
                    <td colspan="3"><strong>Total de ventas</strong></td>
                    <td><strong>$160</strong></td>
                </tr>
            </tfoot>
        </tbody>
    </table>

</body>
</html>
